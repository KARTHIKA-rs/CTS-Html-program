<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Form Web page</title>
</head>
<body>
    <form action="table1.html">
        <h2>User Login</h2>
        UserName: <input type="text" name="username" placeholder="Enter your Name" required /><br><br>
        <label>Password :</label>
        <input type="password" name="password" placeholder="Enter your password" /><br><br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
         <input type="radio" name="gender" id="female">
        <label for="male">Female</label><br><br>

        <label for="address">Address:</label>
        <textarea rows="3" cols="30" name="address"></textarea><br><br>

        <label for="City">City:</label>
        <select name="city" id="city">
            <option value="chennai">Chennai</option>
            <option value="hyderabad">Hyderabad</option>
            <option value="Mumbai">Mumbai</option>
        </select><br><br>

        <input type="checkbox" name="sports" id="soccer">
        <label for="soccer">Soccer</label>
        <input type="checkbox" name="sports" id="cricket">
        <label for="cricket">Cricket</label>
        <input type="checkbox" name="sports" id="baseball">
        <label for="baseball">Baseball</label><br><br>
        <label for="file-select">Upload:</label>
        <input type="file" name="upload" id="file-select"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
