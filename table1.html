<html>
    <head>
        <title>
            Table header, body and footer
        </title>
        <body>
            <table border="1">
                <thead>
                    <tr>
                        <th>Items</th>
                        <th>Expenditure</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Stationar</td>
                        <td>2,000</td>
                    </tr>
                    <tr>
                        <td>Furniture</td>
                        <td>10,000</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Total</th>
                        <td>12,000</td>
                    </tr>
                </tfoot>
            </table>
        </body>
    </head>
</html>
